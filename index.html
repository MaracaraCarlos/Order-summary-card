<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Order summary card</title>

  </head>
  <body>
    <div id="container">
      <div id="image_container">
        <img src="images/illustration-hero.svg" id="image_tarjet">
      </div>
      <div id="container_info">
        <div id="order_summary">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id="plan">
          <div id="container_song">
            <img src="images/icon-music.svg" alt="song">
          </div>
          <div id="price_name">
            <p id="plan_name">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
          <dir id="container_change">
            <a href="">Change</a>
          </dir>
        </div>
        <div id="buttons">
          <button id="payment">Proceed to Payment</button>
          <a id="cancel_order">Cancel Order</a>
        </div>
      </div>
    </div>

  </body>
</html>
